<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .gender-container label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="index.php" method="post">
        <h2>Регистрация</h2>
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required maxlength="150">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Пол:</label>
        <div class="gender-container">
            <label><input type="radio" name="gender" value="male" required> Мужской</label>
            <label><input type="radio" name="gender" value="female"> Женский</label>
        </div>

        <label for="language">Любимый ЯП:</label>
        <select id="language" name="languages[]" multiple required>
            <option value="1">Pascal</option>
            <option value="2">C</option>
            <option value="3">C++</option>
            <option value="4">JavaScript</option>
            <option value="5">PHP</option>
            <option value="6">Python</option>
            <option value="7">Java</option>
            <option value="8">Haskell</option>
            <option value="9">Clojure</option>
            <option value="10">Prolog</option>
            <option value="11">Scala</option>
            <option value="12">Go</option>
        </select>

        <label for="bio">Биография:</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>

        <label>
            <input type="checkbox" id="contract" name="contract" required>
            С контрактом ознакомлен(а)
        </label>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
